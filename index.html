<!DOCTYPE html>
<html>
<head>
    <title>Ableton Link Metronome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        #metronome {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: #ecf0f1;
            margin: 0 auto 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            will-change: transform;
        }
        
        .beat-pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            opacity: 0;
            z-index: 0;
            will-change: transform, opacity;
        }
        .downbeat .beat-pulse {
            background: radial-gradient(circle, rgba(255,107,107,0.8) 0%, rgba(255,107,107,0) 70%);
            animation: pulse 0.5s ease-out;
        }
        .beat .beat-pulse {
            background: radial-gradient(circle, rgba(107,140,255,0.8) 0%, rgba(107,140,255,0) 70%);
            animation: pulse 0.5s ease-out;
        }
        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        #position {
            font-size: 3.5rem;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
            color: #2c3e50;
        }
        #bpm {
            font-size: 1.8rem;
            color: #7f8c8d;
            position: relative;
            z-index: 1;
        }
        #status {
            padding: 12px;
            margin: 25px auto;
            width: 90%;
            border-radius: 10px;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            font-size: 1.1rem;
        }
        .status-error {
            background: #f8d7da !important;
            color: #721c24 !important;
            border: 1px solid #f5c6cb !important;
        }
        .beat-indicators {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .beat-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ecf0f1;
            border: 2px solid #bdc3c7;
        }
        .beat-indicator.active {
            background: #3498db;
            border-color: #2980b9;
        }
        .beat-indicator.active.downbeat {
            background: #e74c3c;
            border-color: #c0392b;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }
        
        .controls button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #startBtn {
            background-color: #2ecc71;
            color: white;
        }
        
        #stopBtn {
            background-color: #e74c3c;
            color: white;
        }
        
        .controls button:hover {
            transform: scale(1.05);
        }
        
        .controls button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ableton Link Metronome</h1>
        <div id="status">Connecting...</div>
        
        <div id="metronome">
            <div class="beat-pulse"></div>
            <div id="position">1.1</div>
            <div id="bpm">120 BPM</div>
        </div>
        
        <div class="beat-indicators">
            <div class="beat-indicator downbeat" id="beat1"></div>
            <div class="beat-indicator" id="beat2"></div>
            <div class="beat-indicator" id="beat3"></div>
            <div class="beat-indicator" id="beat4"></div>
        </div>
        
        <div class="controls">
            <button id="startBtn" onclick="sendCommand('start')">▶ Start</button>
            <button id="stopBtn" onclick="sendCommand('stop')" disabled>⏹ Stop</button>
        </div>
    </div>

    <script>
        // Optimized mobile version
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent);
        const updateInterval = isMobile ? 100 : 50;
        
        const metronome = document.getElementById('metronome');
        const positionDisplay = document.getElementById('position');
        const bpmDisplay = document.getElementById('bpm');
        const statusDisplay = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const beatIndicators = [
            document.getElementById('beat1'),
            document.getElementById('beat2'),
            document.getElementById('beat3'),
            document.getElementById('beat4')
        ];
        
        let currentData = {
            position: "1.1",
            bpm: 120,
            is_downbeat: false,
            transport_running: false
        };
        let lastUpdate = 0;
        let socket;
        
        function connectWebSocket() {
            const serverIP = window.location.hostname || 'localhost';
            socket = new WebSocket(`ws://${serverIP}:8765`);
            
            socket.onopen = () => {
                statusDisplay.textContent = '✅ Połączono z serwerem MIDI';
                statusDisplay.className = '';
                console.log('Połączenie WebSocket otwarte');
            };
            
            let lastPosition = "1.1";

		socket.onmessage = (event) => {
			try {
				const data = JSON.parse(event.data);
				
				// Filtruj nierealne wartości
				if (data.bpm < 20 || data.bpm > 300) return;
				
				// Aktualizuj tylko jeśli pozycja się zmieniła
				if (data.position !== lastPosition || performance.now() - lastUpdate >= updateInterval) {
					lastPosition = data.position;
					lastUpdate = performance.now();
					
					// Wygładzanie BPM
					if (!currentData.bpm) currentData.bpm = data.bpm;
					currentData.bpm = 0.3 * data.bpm + 0.7 * currentData.bpm;
					
					currentData.position = data.position;
					currentData.is_downbeat = data.is_downbeat;
					currentData.transport_running = data.transport_running;
					
					// Wymuś aktualizację UI
					requestAnimationFrame(() => {
						positionDisplay.textContent = currentData.position;
						bpmDisplay.textContent = `${Math.round(currentData.bpm)} BPM`;
						
						const beatNumber = parseInt(currentData.position.split('.')[1]) - 1;
						
						beatIndicators.forEach((ind, idx) => {
							const wasActive = ind.classList.contains('active');
							const nowActive = idx === beatNumber;
							
							if (nowActive !== wasActive) {
								ind.classList.toggle('active', nowActive);
								ind.classList.toggle('downbeat', nowActive && currentData.is_downbeat);
							}
						});
						
						metronome.classList.remove('downbeat', 'beat');
						metronome.classList.add(currentData.is_downbeat ? 'downbeat' : 'beat');
						
						startBtn.disabled = currentData.transport_running;
						stopBtn.disabled = !currentData.transport_running;
					});
				}
			} catch (error) {
				console.error('Błąd przetwarzania danych:', error);
			}
		};
            
            socket.onerror = (error) => {
                console.error('Błąd WebSocket:', error);
                statusDisplay.textContent = '❌ Błąd połączenia z serwerem';
                statusDisplay.className = 'status-error';
            };
            
            socket.onclose = () => {
                console.log('Połączenie WebSocket zamknięte');
                statusDisplay.textContent = '❌ Połączenie zamknięte - próba ponownego połączenia...';
                statusDisplay.className = 'status-error';
                setTimeout(connectWebSocket, 3000);
            };
        }
        
        function sendCommand(type) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ type }));
                console.log(`Wysłano komendę: ${type}`);
            } else {
                console.error('Połączenie WebSocket nie jest otwarte');
            }
        }
        
        // Inicjalizacja połączenia
        connectWebSocket();
		
		console.log("Received update:", data);

    </script>
</body>
</html>
